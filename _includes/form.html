
<form class="bastille-form col s12" action="https://getsimpleform.com/messages?form_api_token={{ site.simple_form.api_token }}" method="post">
  <input type='hidden' name='redirect_to' value='http://{{ site.url }}' />

  {% for field in page.form %}
    <div class="row">
    {% if field.type == 'file' %}
      <div class="file-field input-field col s6">
        <div class="btn">
          <span>{{ field.label }}</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    {% else %}
      <div class="input-field col s6">
        <input id="{{ field.label | downcase | replace: " ", "_" }}" type="{{ field.type }}" class="validate">
        <label for="{{ field.label | downcase | replace: " ", "_" }}">{{ field.label }}</label>
      </div>
    {% endif %}
    </div>
  {% endfor %}

  <div class="row">
    <button class="btn waves-effect" type="submit" name="Submit">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
</form>
